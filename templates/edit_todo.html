<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body id="edit-todo-body">
    <div class="main-content p-2" style="margin: 0 auto; margin-top: 2rem">
      <h2>Edit Todo</h2>
      <form
        action="{{ url_for('todo_routes.update_todo', todo_id=todo['_id']) }}"
        method="post"
      >
        <div class="mb-3">
          <label class="form-label" for="title">Title:</label>
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
            value="{{ todo['title'] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          >
{{ todo['description'] }}</textarea
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="deadline">Deadline:</label>
          <input
            class="form-control"
            type="date"
            id="deadline"
            name="deadline"
            value="{{ todo['deadline'] }}"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
