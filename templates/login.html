<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body id="login-container">
    <div class="card">
      <form action="/login" method="post">
        <div class="username m-2">
          <label class="form-label" for="username">Username:</label>
          <input type="text" class="username form-control" name="username" />
        </div>
        <div class="password m-2">
          <label class="form-label" for="password">password:</label>
          <input
            type="password"
            class="password form-control"
            name="password"
          />
        </div>
        <div class="m-2">
          <button type="submit" class="login btn btn-outline-success">
            Login
          </button>
          <a href="{{ url_for('user_routes.signup') }}" class="login btn btn-outline-dark">
            Signup
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
