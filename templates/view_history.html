<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="complete_todo_body">
    <div class="main-content p-2" style="margin: 0 auto; margin-top: 2rem">
      <div class="completed-todo-title-container">
        <h2 class="complete_todo_title">Completed Todos</h2>
        <a href="{{ url_for('home') }}" class="btn btn-outline-dark"
          >Back to Home</a
        >
      </div>

      <div class="btns-result m-1">
        {% for todo in completed_todos %}
        <div class="todo-card">
          <h4 class="title">{{ todo.title }}</h4>
          <p class="description">{{ todo.description }}</p>
          <strong class="deadline">{{ todo.deadline }}</strong>
        </div>
        <div id="btn-group">
          <form
            action="{{ url_for('delete_completed_todo', todo_id=todo['_id']) }}"
            method="POST"
            style="display: inline"
          >
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
